<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="./style.css">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  
  <div class="card">
    <div class="card__left">
      <h1 class="card__left__headline">Get <span class="card__left__headline--purple">insights</span> that help your business grow.</h1>

      <p class="card__left__paragraph">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
      </p>     
      
      <div class="card__left__stats">
        <h3 class="card__left__stats__stat"><span class="card__left__stats__stat__heading">10k+</span> companies</h3>
        <h3 class="card__left__stats__stat"><span class="card__left__stats__stat__heading">314</span> templates</h3>
        <h3 class="card__left__stats__stat"><span class="card__left__stats__stat__heading">12M+</span> queries</h3>
      </div>
    </div>

    <div class="card__image"></img>
  </div>

</body>
</html>
